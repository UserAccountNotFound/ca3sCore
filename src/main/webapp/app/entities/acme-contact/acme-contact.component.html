<div>
    <h2 id="page-heading">
        <span jhiTranslate="ca3SJhApp.acmeContact.home.title">Acme Contacts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-acme-contact" [routerLink]="['/acme-contact/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ca3SJhApp.acmeContact.home.createLabel">
            Create a new Acme Contact
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="acmeContacts?.length === 0">
        <span jhiTranslate="ca3SJhApp.acmeContact.home.notFound">No acmeContacts found</span>
    </div>
    <div class="table-responsive" *ngIf="acmeContacts?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ca3SJhApp.acmeContact.contactId">Contact Id</span></th>
            <th><span jhiTranslate="ca3SJhApp.acmeContact.contactUrl">Contact Url</span></th>
            <th><span jhiTranslate="ca3SJhApp.acmeContact.account">Account</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let acmeContact of acmeContacts ;trackBy: trackId">
                <td><a [routerLink]="['/acme-contact', acmeContact.id, 'view' ]">{{acmeContact.id}}</a></td>
                <td>{{acmeContact.contactId}}</td>
                <td>{{acmeContact.contactUrl}}</td>
                <td>
                    <div *ngIf="acmeContact.account">
                        <a [routerLink]="['/acme-account', acmeContact.account?.id, 'view' ]" >{{acmeContact.account?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/acme-contact', acmeContact.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/acme-contact', acmeContact.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/acme-contact', { outlets: { popup: acmeContact.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
