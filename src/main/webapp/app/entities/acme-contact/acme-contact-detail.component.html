<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="acmeContact">
            <h2><span jhiTranslate="ca3SJhApp.acmeContact.detail.title">Acme Contact</span> {{acmeContact.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ca3SJhApp.acmeContact.contactId">Contact Id</span></dt>
                <dd>
                    <span>{{acmeContact.contactId}}</span>
                </dd>
                <dt><span jhiTranslate="ca3SJhApp.acmeContact.contactUrl">Contact Url</span></dt>
                <dd>
                    <span>{{acmeContact.contactUrl}}</span>
                </dd>
                <dt><span jhiTranslate="ca3SJhApp.acmeContact.account">Account</span></dt>
                <dd>
                    <div *ngIf="acmeContact.account">
                        <a [routerLink]="['/acme-account', acmeContact.account?.id, 'view']">{{acmeContact.account?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/acme-contact', acmeContact.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
