<div>
    <h2 id="page-heading">
        <span jhiTranslate="ca3SJhApp.requestAttributeValue.home.title">Request Attribute Values</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-request-attribute-value" [routerLink]="['/request-attribute-value/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ca3SJhApp.requestAttributeValue.home.createLabel">
            Create a new Request Attribute Value
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="requestAttributeValues?.length === 0">
        <span jhiTranslate="ca3SJhApp.requestAttributeValue.home.notFound">No requestAttributeValues found</span>
    </div>
    <div class="table-responsive" *ngIf="requestAttributeValues?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ca3SJhApp.requestAttributeValue.attributeValue">Attribute Value</span></th>
            <th><span jhiTranslate="ca3SJhApp.requestAttributeValue.reqAttr">Req Attr</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let requestAttributeValue of requestAttributeValues ;trackBy: trackId">
                <td><a [routerLink]="['/request-attribute-value', requestAttributeValue.id, 'view' ]">{{requestAttributeValue.id}}</a></td>
                <td>{{requestAttributeValue.attributeValue}}</td>
                <td>
                    <div *ngIf="requestAttributeValue.reqAttr">
                        <a [routerLink]="['/request-attribute', requestAttributeValue.reqAttr?.id, 'view' ]" >{{requestAttributeValue.reqAttr?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/request-attribute-value', requestAttributeValue.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/request-attribute-value', requestAttributeValue.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/request-attribute-value', { outlets: { popup: requestAttributeValue.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
