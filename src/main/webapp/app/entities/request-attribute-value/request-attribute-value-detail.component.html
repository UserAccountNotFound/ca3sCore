<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="requestAttributeValue">
            <h2><span jhiTranslate="ca3SJhApp.requestAttributeValue.detail.title">Request Attribute Value</span> {{requestAttributeValue.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ca3SJhApp.requestAttributeValue.attributeValue">Attribute Value</span></dt>
                <dd>
                    <span>{{requestAttributeValue.attributeValue}}</span>
                </dd>
                <dt><span jhiTranslate="ca3SJhApp.requestAttributeValue.reqAttr">Req Attr</span></dt>
                <dd>
                    <div *ngIf="requestAttributeValue.reqAttr">
                        <a [routerLink]="['/request-attribute', requestAttributeValue.reqAttr?.id, 'view']">{{requestAttributeValue.reqAttr?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/request-attribute-value', requestAttributeValue.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
