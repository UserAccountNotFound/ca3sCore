<div>
    <h2 id="page-heading">
        <span jhiTranslate="ca3SJhApp.rDN.home.title">RDNS</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rdn" [routerLink]="['/rdn/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ca3SJhApp.rDN.home.createLabel">
            Create a new RDN
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="rDNS?.length === 0">
        <span jhiTranslate="ca3SJhApp.rDN.home.notFound">No rDNS found</span>
    </div>
    <div class="table-responsive" *ngIf="rDNS?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ca3SJhApp.rDN.csr">Csr</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rDN of rDNS ;trackBy: trackId">
                <td><a [routerLink]="['/rdn', rDN.id, 'view' ]">{{rDN.id}}</a></td>
                <td>
                    <div *ngIf="rDN.csr">
                        <a [routerLink]="['/csr', rDN.csr?.id, 'view' ]" >{{rDN.csr?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/rdn', rDN.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rdn', rDN.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rdn', { outlets: { popup: rDN.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
