<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="requestAttribute">
            <h2><span jhiTranslate="ca3SJhApp.requestAttribute.detail.title">Request Attribute</span> {{requestAttribute.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ca3SJhApp.requestAttribute.attributeType">Attribute Type</span></dt>
                <dd>
                    <span>{{requestAttribute.attributeType}}</span>
                </dd>
                <dt><span jhiTranslate="ca3SJhApp.requestAttribute.holdingRequestAttribute">Holding Request Attribute</span></dt>
                <dd>
                    <div *ngIf="requestAttribute.holdingRequestAttribute">
                        <a [routerLink]="['/request-attribute-value', requestAttribute.holdingRequestAttribute?.id, 'view']">{{requestAttribute.holdingRequestAttribute?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="ca3SJhApp.requestAttribute.csr">Csr</span></dt>
                <dd>
                    <div *ngIf="requestAttribute.csr">
                        <a [routerLink]="['/csr', requestAttribute.csr?.id, 'view']">{{requestAttribute.csr?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/request-attribute', requestAttribute.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
