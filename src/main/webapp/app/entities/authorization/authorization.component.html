<div>
    <h2 id="page-heading">
        <span jhiTranslate="ca3SJhApp.authorization.home.title">Authorizations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-authorization" [routerLink]="['/authorization/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ca3SJhApp.authorization.home.createLabel">
            Create a new Authorization
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="authorizations?.length === 0">
        <span jhiTranslate="ca3SJhApp.authorization.home.notFound">No authorizations found</span>
    </div>
    <div class="table-responsive" *ngIf="authorizations?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ca3SJhApp.authorization.type">Type</span></th>
            <th><span jhiTranslate="ca3SJhApp.authorization.value">Value</span></th>
            <th><span jhiTranslate="ca3SJhApp.authorization.order">Order</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let authorization of authorizations ;trackBy: trackId">
                <td><a [routerLink]="['/authorization', authorization.id, 'view' ]">{{authorization.id}}</a></td>
                <td>{{authorization.type}}</td>
                <td>{{authorization.value}}</td>
                <td>
                    <div *ngIf="authorization.order">
                        <a [routerLink]="['/acme-order', authorization.order?.id, 'view' ]" >{{authorization.order?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/authorization', authorization.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/authorization', authorization.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/authorization', { outlets: { popup: authorization.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
