<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-selector-to-template-heading" jhiTranslate="ca3SJhApp.selectorToTemplate.home.createOrEditLabel">Create or edit a Selector To Template</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ca3SJhApp.selectorToTemplate.selector" for="field_selector">Selector</label>
                    <input type="text" class="form-control" name="selector" id="field_selector"
                           formControlName="selector"/>
                    <div *ngIf="editForm.get('selector').invalid && (editForm.get('selector').dirty || editForm.get('selector').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('selector').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ca3SJhApp.selectorToTemplate.template" for="field_template">Template</label>
                    <input type="text" class="form-control" name="template" id="field_template"
                           formControlName="template"/>
                    <div *ngIf="editForm.get('template').invalid && (editForm.get('template').dirty || editForm.get('template').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('template').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ca3SJhApp.selectorToTemplate.comment" for="field_comment">Comment</label>
                    <input type="text" class="form-control" name="comment" id="field_comment"
                           formControlName="comment"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
