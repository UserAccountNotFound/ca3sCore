<div>
    <h2 id="page-heading">
        <span jhiTranslate="ca3SJhApp.nonce.home.title">Nonces</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-nonce" [routerLink]="['/nonce/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ca3SJhApp.nonce.home.createLabel">
            Create a new Nonce
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="nonces?.length === 0">
        <span jhiTranslate="ca3SJhApp.nonce.home.notFound">No nonces found</span>
    </div>
    <div class="table-responsive" *ngIf="nonces?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ca3SJhApp.nonce.nonceValue">Nonce Value</span></th>
            <th><span jhiTranslate="ca3SJhApp.nonce.expiresAt">Expires At</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let nonce of nonces ;trackBy: trackId">
                <td><a [routerLink]="['/nonce', nonce.id, 'view' ]">{{nonce.id}}</a></td>
                <td>{{nonce.nonceValue}}</td>
                <td>{{nonce.expiresAt | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/nonce', nonce.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/nonce', nonce.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/nonce', { outlets: { popup: nonce.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
