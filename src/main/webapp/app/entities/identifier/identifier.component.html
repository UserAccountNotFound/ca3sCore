<div>
    <h2 id="page-heading">
        <span jhiTranslate="ca3SJhApp.identifier.home.title">Identifiers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-identifier" [routerLink]="['/identifier/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ca3SJhApp.identifier.home.createLabel">
            Create a new Identifier
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="identifiers?.length === 0">
        <span jhiTranslate="ca3SJhApp.identifier.home.notFound">No identifiers found</span>
    </div>
    <div class="table-responsive" *ngIf="identifiers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ca3SJhApp.identifier.identifierId">Identifier Id</span></th>
            <th><span jhiTranslate="ca3SJhApp.identifier.type">Type</span></th>
            <th><span jhiTranslate="ca3SJhApp.identifier.value">Value</span></th>
            <th><span jhiTranslate="ca3SJhApp.identifier.order">Order</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let identifier of identifiers ;trackBy: trackId">
                <td><a [routerLink]="['/identifier', identifier.id, 'view' ]">{{identifier.id}}</a></td>
                <td>{{identifier.identifierId}}</td>
                <td>{{identifier.type}}</td>
                <td>{{identifier.value}}</td>
                <td>
                    <div *ngIf="identifier.order">
                        <a [routerLink]="['/acme-order', identifier.order?.id, 'view' ]" >{{identifier.order?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/identifier', identifier.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/identifier', identifier.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/identifier', { outlets: { popup: identifier.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
