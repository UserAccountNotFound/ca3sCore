<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="certificateAttribute">
            <h2><span jhiTranslate="ca3SJhApp.certificateAttribute.detail.title">Certificate Attribute</span> {{certificateAttribute.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ca3SJhApp.certificateAttribute.name">Name</span></dt>
                <dd>
                    <span>{{certificateAttribute.name}}</span>
                </dd>
                <dt><span jhiTranslate="ca3SJhApp.certificateAttribute.value">Value</span></dt>
                <dd>
                    <span>{{certificateAttribute.value}}</span>
                </dd>
                <dt><span jhiTranslate="ca3SJhApp.certificateAttribute.certificate">Certificate</span></dt>
                <dd>
                    <div *ngIf="certificateAttribute.certificate">
                        <a [routerLink]="['/certificate', certificateAttribute.certificate?.id, 'view']">{{certificateAttribute.certificate?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/certificate-attribute', certificateAttribute.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
